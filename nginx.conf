events {
    worker_connections 1024;
}

http {
    # HTTP server - только для Let's Encrypt
    server {
        listen 80;
        server_name podruzhka.store www.podruzhka.store;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Временно показываем простую страницу
        location / {
            return 200 'DoodleJump is starting... SSL will be configured soon!';
            add_header Content-Type text/plain;
        }
    }
}