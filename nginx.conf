events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:5000;
    }

    upstream frontend {
        server frontend:80;
    }

    # HTTP server - только для Let's Encrypt и временного контента
    server {
        listen 80;
        server_name podruzhka.store www.podruzhka.store;

        # Let's Encrypt challenge - ВАЖНО: правильный путь
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Временно показываем простую страницу
        location / {
            return 200 'DoodleJump is starting... SSL will be configured soon!';
            add_header Content-Type text/plain;
        }
    }
}